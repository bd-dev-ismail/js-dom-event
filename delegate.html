<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem ipsum dolor sit amet.</li>
            <li class="item">Autem possimus culpa expedita nisi!</li>
            <li class="item">Ducimus eos cupiditate quae consequatur?</li>
            <li class="item">Consequatur nesciunt aliquam excepturi praesentium!</li>
            <li class="item">Natus doloribus minima distinctio dolore.</li>
        </ul>
        <button id="btn-add">Add New Item</button>
    </section>
    <script>
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }
            document.getElementById('list-container').addEventListener('click', function(event){
                // console.log(event.target);
                event.target.parentNode.removeChild(event.target);
            });
        document.getElementById('btn-add').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'This new item';
            li.classList.add('list');
            listContainer.appendChild(li);
        });
    </script>
</body>
</html>
