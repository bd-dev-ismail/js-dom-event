<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
</head>
<body>
    <h1 id="info">My Secrct Mission</h1>
    <input id="delete-confirm" type="text" placeholder="please enter delete"> 
    <button id="btn-dlt" disabled>Delete</button>
    <script>
        document.getElementById('delete-confirm').addEventListener('keyup', function(event){
            const text = event.target.value;
            const deleteButton = document.getElementById('btn-dlt');
            if(text == 'delete'){
                deleteButton.removeAttribute('disabled');
            }
            else{
                deleteButton.setAttribute('disabled', true);
            }
        })
        document.getElementById('btn-dlt').addEventListener('click', function(){
            const secret = document.getElementById('info');
            secret.style.display = 'none';
        });
    </script>
</body>
</html>
